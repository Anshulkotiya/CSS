<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position property</title>

    <style>

        .container{
            border: 1px solid black;
        }




    img{
        margin:10px;
        
        
    }

    
    .image2{
        position: relative;
        top: 100px;
        
    }

    </style>








</head>
<body>
    <div class="container">
    <img
     src="anshul.jpg" 
     alt="" 
     width="300px"
     height="300px"
     class="image1"
    />

    <img
     src="A.png" 
     alt="" width="50%"
     class="image2"
     
    />
    </div>











    
</body>
</html>
